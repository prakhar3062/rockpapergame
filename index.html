<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./script.js" defer></script> 
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>
    <main id="main">
        <button class="btn-circle btn-paper pick"
          data-choice="paper">
          <div class="circle circle-paper">
            <span class="wrapper">
              <img src="./images/icon-paper.svg" 
            alt="paper"></span>
          </div>
        </button>
      
      <button class="btn-circle btn-rock pick"
      data-choice="rock">
        <div class="circle circle-rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg"
           alt="rock"></span>
        </div>
      </button>
      <button class="btn-circle btn-scissors pick"
      data-choice="scissors">
        <div class="circle circle-scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" 
          alt="scissors"></span>
        </div>
      </button>
        
    </main>
    <div class="rules-modal" id="model">
      
        <img src="./images/image-rules.svg" alt="rules"/>
       <button id="close">
         <img src="./images/icon-close.svg" alt="close">
       </button>
    </div>
    <button class="btn-rules" id="open">Rules</button>
  </div>
  <div class="selection" id="selection">
    <div class="">
      <h2>You Picked</h2>
      <button class="btn-circle btn-paper"
       id="user-select"
       data-choice="paper">
      <span class="wrapper">
        <img src="./images/icon-paper.svg" 
      alt="paper"></span>
    </button>
    </div>
    <div class="go-down">
      <p class="big-text">You <span id="win">win</span></p>
      <button class="btn" id="reset">Play Again</button>
    </div>
    <div>
      <h2>The house picked</h2>
      <button class="btn-circle btn-rock"
       id="computer-select"
      data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg"
        alt="rock"></span>
      </button>
    </div>
  </div>
</body>
</html>
